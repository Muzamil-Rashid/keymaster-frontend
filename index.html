<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyMaster - Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>KeyMaster</h1>
    <p class="subtitle">Master your keystrokes</p>
    <p id="loading-msg" class="info-msg">Please wait for the first time because our paragraphs are loading...</p>

    <div class="card">
        <div class="stats">
            <div class="stat-box accuracy-box">
                <span id="accuracy">100</span>
                <small>Accuracy %</small>
            </div>

            <div class="stat-box timer-box">
                <span id="time">60</span>
                <small>Seconds Left</small>
                <div class="timer-settings">
                    <button class="time-btn" data-time="30">30s</button>
                    <button class="time-btn active" data-time="60">1m</button>
                    <button class="time-btn" data-time="120">2m</button>
                </div>
            </div>

            <div class="stat-box wpm-box">
                <span id="wpm">0</span>
                <small>WPM</small>
            </div>
        </div>

        <div id="paragraph" class="paragraph"></div>

        <textarea id="input" placeholder="Start typing here..." disabled></textarea>

        <button id="restart">Change Paragraph</button>
    </div>
</div>

<div id="result-modal" class="modal">
    <div class="modal-content">
        <h2>Test Complete!</h2>
        <div class="final-results">
            <p>Speed: <strong id="final-wpm">0</strong> WPM</p>
            <p>Accuracy: <strong id="final-accuracy">0</strong>%</p>
        </div>
        <button onclick="closeModal()" id="modal-close">Try Again</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
